<table class="job-group" mat-table [dataSource]="jobs">
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>{{ jobsGroupTitle | uppercase }}</th>
    <td mat-cell *matCellDef="let element">
      <csi-progress-bar
        [label]="element.name"
        [value]="element.data.xpEarned"
        [max]="element.data.xpToNextLevel"
      ></csi-progress-bar>
    </td>
  </ng-container>

  <ng-container
    *ngFor="let displayedInfo of dynamicDisplayedJobInfo"
    [matColumnDef]="displayedInfo"
  >
    <th mat-header-cell *matHeaderCellDef>{{ displayedInfo | uppercase }}</th>
    <td mat-cell *matCellDef="let element">{{ element[displayedInfo] || element.data[displayedInfo] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedJobInfo"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedJobInfo"></tr>
</table>

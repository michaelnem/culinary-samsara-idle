<table class="job-group" mat-table [dataSource]="jobs">
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>{{ jobsGroupTitle | uppercase }}</th>
    <td mat-cell *matCellDef="let element">
      <csi-progress-bar
        class="table-cell-component"
        [label]="element.name"
        [csiJobProgressBar]="element.data"
      ></csi-progress-bar>
    </td>
  </ng-container>

  <ng-container
    *ngFor="let displayedInfo of dynamicDisplayedJobInfo"
    [matColumnDef]="displayedInfo"
  >
    <th mat-header-cell *matHeaderCellDef>{{ displayedInfo | uppercase }}</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-cell">
        {{ element[displayedInfo] || element.data[displayedInfo] }}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedJobInfo"></tr>
  <tr
    mat-row
    (click)="onJobClick(row)"
    *matRowDef="let row; columns: displayedJobInfo"
  ></tr>
</table>
